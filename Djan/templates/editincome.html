{% extends 'base.html' %}
{% block myContent %}


<h1> EDIT INCOME</h1>
<div class="card-columns">
<form method="POST">
    {% csrf_token %}
    
	<table class="table">
    {% for incom in form %}

    <tr>
        <td> {{ incom.label }} </td>

        <td>
                {{ incom }}
        </td>
    </tr>
  

     {% endfor %}

     </table>

     <button type="submit"> EDIT </button>
</form>
     
</div>
             

{% endblock %}
