{% extends 'base.html' %}
{% block myContent %}

    {% for incom in  Incomedetail %}
                  <p>Income id: {{ incom.incomeid }}</p>
                  <p>Source: {{ incom.source }}</p>
                  <p>Date: {{ incom.date }}</p>
    {% endfor %}
    <div>
        <form method="POST" class="from-group">
                {% csrf_token %}
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="deleteincome/">Delete</a>
        </form>
</div>
             

{% endblock %}
